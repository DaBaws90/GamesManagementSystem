<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:insert="base.html :: headerfiles">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title id="pageTitle">Login Page</title>
<style>
.flex-container{
    display: flex !important;
    flex-direction: column !important;
    justify-content: center !important;
    height: 85vh !important;
    /* align-content: center;
    align-items: center; */
}
</style>
</head>

<body>
	<div th:insert="base.html :: div-navbar"></div>
	<div style="display:flex;flex-direction: column;justify-content: center;height: 85vh;" class="container flex-container" sec:authorize="!isAuthenticated()">
		<div class="row">
			<div class="col-md-8 offset-md-2 centerDiv">
				<div th:if="${error != null}" class="alert alert-danger">Invalid username or password</div>
				<div th:if="${logout != null}" class="alert alert-primary">Session closed</div>
				<div th:if="${userAdded == 1}" class="alert alert-primary">Account succesfully created!</div>

				<form class="form-signin" th:action="@{/signin}" method="POST">
				<!-- El csrf se añade automaticamente mientras tengamos la anotación EnableWebSecurity y usemos Thymeleaf -->
					<!-- <input type="hidden" name="${csrf.parameterName}" value="${_csrf.token}"> -->

					<div class="form-group">
						<label for="username">Username</label> 
						<input type="text" name="username" id="username" class="form-control" aria-describedby="usernameHelp" placeholder="Enter username">
						<!-- <small id="usernameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
					</div>

					<div class="form-group">
						<label for="password">Password</label> 
						<input type="password" name="password" id="password" class="form-control" placeholder="Enter password">
					</div>

					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1"
							aria-describedby="rememberToken"> <label
							class="form-check-label" for="exampleCheck1"><small
							class="form-text text-muted">Remember me</small></label>
						<!-- <small id="rememberToken" class="form-text text-muted">Remember me</small> -->
					</div>

					<div class="form-group text-center">
						<button type="submit" class="btn btn-primary">Sign in</button>
					</div>
				</form>

			</div>
			
			<div class="col-md-12 text-center mt-3">
				<a th:href="@{/users/register}" class="btn btn-info">Register</a>
			</div>
			
		</div>
	</div>
	
	<div style="display:flex;flex-direction: column;justify-content: center;height: 85vh;" class="container flex-container" sec:authorize="isAuthenticated()">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="text-center">
					<h2>Whoops!</h2>
					</br>
					<h5>It seems like you are already logged in</h5>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="base.html :: footer"></div>
</body>

</html>
